<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mian.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="histry">
                    <p class="histry-value"></p>
                </div>
                <div class="output ">
                    <p class="output-value"></p>
                </div>
            </div>
            <div class="kerbord">
                <button class="operator oneclr" id="clear">
                    C
                </button>
                <button class="operator thrclr" id="backspace">
                    CE
                </button>

                <button class="operator forclr" id="%">
                    %
                </button>
                <button class="operator twoclr" id="/">
                    &#247
                </button>    

                <button class="number" id="7">
                    7
                </button>
                <button class="number" id="8">
                    8
                </button>
                <button class="number" id="9">
                    9
                </button>

                <button class="operator forclr" id="*">
                    &times
                </button>



                <button class="number" id="4">
                    4
                </button>
                <button class="number" id="5">
                    5
                </button>
                <button class="number" id="6">
                    6
                </button>

                <button class="operator oneclr" id="-">
                    -
                </button>


                <button class="number" id="1">
                    1
                </button>
                <button class="number" id="2">
                    2
                </button>
                <button class="number" id="3">
                    3
                </button>

                <button class="operator twoclr" id="+">
                    +
                </button>


                <button class="empty" id="empty">
                    
                </button>
                <button class="number" id="0">
                    0
                </button>
                <button class="empty" id="empty">
                    
                </button>

                <button class="operator thrclr" id="=">
                    =
                </button>

            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
