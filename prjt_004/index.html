<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="showbackground">
                <div class="grdients">
                    <div class="grdient second" color="blue"></div>
                    <div class="grdient" color="red"></div>
                    <div class="grdient" color="green"></div>
                    <div class="grdient" color="orange"></div>
                    <div class="grdient" color="black"></div>
                </div>
                <h1 class="apple">Apple</h1>
                <img src="./img/apple-watch-edition.png" alt="" class="logo">
                <a href="#" class="share"><i class="fa fa-share-alt"></i></a>

                <img src="img/applrose.png" alt="" class="shoe show" color="blue">
                <img src="img/applered.png" alt="" class="shoe" color="red">
                <img src="img/applrose.png" alt="" class="shoe " color="green">
                <img src="img/applered.png" alt="" class="shoe" color="orange">
                <img src="img/applrose.png" alt="" class="shoe" color="black">

            </div>

            <div class="info">
                <div class="applename">
                    <div class="">
                        <h1 class="big">Apple watch i3</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's Watch Time</h3>
                </div>

                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
 
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary = "#0136af" color="blue"></span>
                        <span class="color" primary = "#fd2727" color="red"></span>
                        <span class="color " primary = "#27fd39" color="green"></span>
                        <span class="color" primary = "#f89747" color="orange"></span>
                        <span class="color" primary = "#000000" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size" color="num">7</span>
                        <span class="size active" color="num">8</span>
                        <span class="size" color="num">9</span>
                        <span class="size" color="num">10</span>
                        <span class="size" color="num">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                    <div class="price">
                        <i class="fa fa-shopping-cart"></i>
                        <h1>189.99</h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
