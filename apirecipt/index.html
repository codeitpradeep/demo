<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<title>Document</title>
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Find Meal With Name , API 
                </h2>
                <blockquote>Page Design to Show recipes<br>
                    <cite>- Codeitbypradeep</cite>
                </blockquote>


                <div class="meal-search-box">
                    <input type="text" class="search-content"
                    placeholder="Enter an items here" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your search</h2>
                <div id="meal">
                    
                    
                </div>

                <div class="meal-details">
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn"><i class="fa fa-times-circle-o"></i></button>

                    <div class="meal-details-content">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
